---

# User / Group
bind_user:  bind
bind_group: bind

# Logs
bind_log_dir: /var/log/bind

# Logrotate
bind_logrotate_file:     /etc/logrotate.d/bind
bind_logrotate_template: ~
bind_logrotate_config:   []

# Configs
bind_configs_dir: /etc/bind
bind_configs:     []

# Zones
bind_zones_dir: "{{ bind_configs_dir }}/zones"
bind_zones:     []
